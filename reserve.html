<div class="container">
<h3 class="getquotetext">.</h3>
<Form action="https://formspree.io/f/mvongvpo" method="POST">" 
	<div class="blocks">
	<!-- partial:index.partial.html -->
		<div class="left">
			
			<div class="triptype">
				<button type="text" name="OneWay" class="one-way-button" >Une manière</button>
				<button type="button" name="RoundTrip" class="round-trip-button">Aller-retour</button>
			</div>
			<p></p>
			<div class="select">
				<input type="text" name="Nom et surnom" placeholder="Nom et surnom" required />
			</div>
			<p></p>
			<div  class="select">
				<input type="text" name="Lieu de ramassage" placeholder="Lieu de ramassage" required/>
			</div>
			<p></p>
			<div class="select">
				<input type="text" name="Destination" placeholder="Destination" required/>
			</div>
			<p></p>
			<div class="date-input-container"> 
				<i class="fas fa-calendar-alt date-icon"></i>
				<input class="date-input-field " type="text" name="Date de départ" id="sourcedatepicker" placeholder="mm/dd/yyyy" required>
			</div>
			<p></p>
			<div class="date-input-container"> 
				<i class="fas fa-calendar-alt date-icon"></i>
				<input class="date-input-field " type="text" name="Date d'arrivée" id="destinationdatepicker" placeholder="mm/dd/yyyy" required>
			</div>
			<p></p>
			<div  class="select">
				
				<div class="selectBtn" data-type="firstOption"><i class="fas fa-user"></i>Passager</div>
				<div class="selectDropdown">
					<div class="option"  data-type="firstOption"><i class="fas fa-user"></i>1 persone</div>
					<div class="option"  data-type="secondOption"><i class="fas fa-user"></i>2 persones</div>
					<div class="option" data-type="thirdOption"><i class="fas fa-user"></i>3 persones </div>
					<div class="option" data-type="fourthOption"><i class="fas fa-user"></i>4+ persones </div>
				</div>
			</div>
		</div>
		
	<div class="buttons">
		
		<button type="submit">Book Tickets</button>
	</div>
</div>
